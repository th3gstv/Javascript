<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8"/>
  </head>

  <body>
    <center><h1>Calculator</h1></center>

    <input class="firstvalue" type="number" min="1" value="1"/>
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input class="secondvalue" type="number" min="1" value="1"/>
    <b id="results">
      0
    </b>
    <br><br>
    <button onclick="calculate()">Calculate</button>
  </body>

  <script src="4.1-training.js" type="text/javascript"></script>
</html>
